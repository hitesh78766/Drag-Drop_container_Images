<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="drop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-body-tertiary p-4">
        <div class="container d-flex align-items-center justify-content-between fw-bold">
            <a class="navbar-brand" href="#">Draggable Container</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">Hide & show column</button>
        </div>
    </nav>

    <div class="container mt-3">

        <div class="row d-flex align-items-center justify-content-between">
            <div class="col col-7 p-0 bg-success droppable position-relative" style="height: 300px;">
                <button class="position-absolute bg-primary edit-icon" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="fa-solid fa-file-pen"></i></button>
                <!-- <button class="edit-btn position-absolute  text-white fw-bold" id="edit-btn">Edit</button> -->
                <img class="images"
                    src="https://t3.ftcdn.net/jpg/10/23/99/80/360_F_1023998028_2KNXSO6XQRkwGhbgseGKp6u1JA9DTrOz.jpg"
                    alt="">
            </div>
            <div class="col col-4 p-0 bg-primary droppable position-relative" style="height: 300px;">
                <button class="position-absolute bg-primary edit-icon" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="fa-solid fa-file-pen"></i></button>
                <!-- <button class="edit-btn position-absolute  text-white fw-bold" id="edit-btn">Edit</button> -->
                <img src="https://cdn.mos.cms.futurecdn.net/xCSAEp8DjjrT2UQB87AoFN.jpg" alt="" class="images">
            </div>
        </div>

        <div class="row d-flex align-items-center justify-content-between mt-3">
            <div class="col col-3 p-0 bg-primary droppable position-relative" style="height: 300px;">
                <button class="position-absolute bg-primary edit-icon" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="fa-solid fa-file-pen"></i></button>
                <!-- <button class="edit-btn position-absolute  text-white fw-bold" id="edit-btn">Edit</button> -->
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvlb2MoNyMJmVf_lj90wcJ_zDiooiLkcM3iw&s"
                    alt="" class="images">
            </div>
            <div class="col col-5 p-0 bg-success droppable position-relative" style="height: 300px;">
                <button class="position-absolute bg-primary edit-icon" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="fa-solid fa-file-pen"></i></button>
                <!-- <button class="edit-btn position-absolute  text-white fw-bold" id="edit-btn">Edit</button> -->
                <img class="images"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlHbsypPdfZ-i81QVu-dv6nseMAcMeiPzxmg&s"
                    alt="">
            </div>
            <div class="col col-3 p-0 bg-primary droppable position-relative" style="height: 300px;">
                <button class="position-absolute bg-primary edit-icon" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="fa-solid fa-file-pen"></i></button>
                <!-- <button class="edit-btn position-absolute  text-white fw-bold" id="edit-btn">Edit</button> -->
                <img src="https://bostoninstituteofanalytics.b-cdn.net/wp-content/uploads/2024/08/Understanding-3D.jpg"
                    alt="" class="images">
            </div>
        </div>

    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Hide & show column</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-3"><input type="checkbox"> 1 container checkbox</div>
            <div class="mb-3"><input type="checkbox"> 2 container checkbox</div>
            <div class="mb-3"><input type="checkbox"> 3 container checkbox</div>
            <div class="mb-3"><input type="checkbox"> 4 container checkbox</div>
            <div class="mb-3"><input type="checkbox"> 5 container checkbox</div>
        </div>

        <div class="d-flex align-items-center justify-content-center mb-3 "><button type="button"
                class="btn btn-success fw-bold update-btn">Update</button></div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Drop Zone -->
                    <p class="text-muted text-center"> Click to Choose</p>
                    
                    <div id="dropZone" class="border border-primary rounded text-center p-4" style="cursor: pointer;">   
                        <input type="file" id="uploadImage" accept="image/*" >
                        <img id="previewImage" src="" alt="" class="img-fluid w-100 mt-3" 
                            style="display: none; height: 200px; ">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveImage">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    

</body>

<script src="drop.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
